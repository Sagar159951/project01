      </div>
      <div class="col-lg-4 mb-4">

        <p>

    <!-- Start Contact Form -->
    <div class="row">
      <div class="col-lg-8 mb-4">
        <h3>Send us a message</h3>
        <form name="setMessage" id="contactForm" novalidate>
          
          <div class="control-group form-group">
            <div class="controls">
              <label>Full Name:</label>
              <input type="text" class="form-control" id="name" required data-validation-required-message="Please enter Your Full Name">
              <p class="help-block"></p>
            </div>
          </div>

          <div class="control-group form-group">
            <div class="controls">
              <label>Phone</label>
              <input type="tel" class="form-control" id="phone" required data-validation-required-message="Please enter Your Phone Number">
              <p class="help-block"></p>
            </div>
          </div>

          <div class="control-group form-group">
            <div class="controls">
              <label>Email Address:</label>
              <input type="email" class="form-control" id="email" required data-validation-required-message="Please enter Your Email">
              <p class="help-block"></p>
            </div>
          </div>

          <div class="control-group form-group">
            <div class="controls">
              <label>Message:</label>
              <textarea rows="10" cols="100" class="form-control" id="message" required data-validation-required-message="Please enter Your Message" maxlength="999" style="resize: one"></textarea>
            </div>
          </div>
          <div id="success"></div>
          <button type="submit" class="btn btn-primary" id="sendMessageButton">Send</button>

        </form>

      </div>
      
    </div>
    <!-- End Contact Form -->
